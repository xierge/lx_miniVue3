<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="p1"></div>
      <div id="p2"></div>
    </div>
    <script>
      const { reactive, effect, ref } = Vue
      const proxy = ref('lx')
      effect(() => {
        document.querySelector('#p1').innerHTML = proxy.value
      })

      effect(() => {
        document.querySelector('#p2').innerHTML = proxy.value
      })

      setTimeout(() => {
        proxy.value = 'lsq'
      }, 1000)
    </script>
  </body>
</html>
